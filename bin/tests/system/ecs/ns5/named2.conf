controls { /* empty */ };

options {
	directory ".";
	query-source address 10.53.0.5;
	notify-source 10.53.0.5;
	transfer-source 10.53.0.5;
	port 5300;
	pid-file "named.pid";
	listen-on { 10.53.0.5; };
	listen-on-v6 { fd92:7065:b8e:ffff::5; };
	recursion yes;
	allow-recursion { any; };

	/*
	 * - ECS is enabled for the zone test.example.
	 * - ECS forwarding is allowed for only a single source address
	 *   for each address family.  By selecting the source address for
	 *   queries, appropriately, we can test resolver behavior with
	 *   forwarding both enabled and disabled.
	 * - ECS options will only be sent for query types A and AAAA.
	 */
	ecs-zones { test.example; };
	ecs-types A AAAA;
	ecs-forward { 10.53.0.1; fd92:7065:b8e:ffff::1; };
};

key rndc_key {
	secret "1234abcd8765";
	algorithm hmac-sha256;
};

controls {
	inet 10.53.0.5 port 9953 allow { any; } keys { rndc_key; };
};

view "default" {
	zone "." {
		type hint;
		file "root.hint";
	};
};
