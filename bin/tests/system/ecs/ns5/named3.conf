controls { /* empty */ };

options {
	directory ".";
	query-source address 10.53.0.5;
	notify-source 10.53.0.5;
	transfer-source 10.53.0.5;
	port 5300;
	pid-file "named.pid";
	listen-on { 10.53.0.5; };
	listen-on-v6 { fd92:7065:b8e:ffff::5; };
	recursion yes;
	allow-recursion { any; };

	ecs-zones {
		test.example;
		4only.example;
	};
	ecs-forward { 10.53.0.1; fd92:7065:b8e:ffff::1; };
	ecs-privacy yes;
};

key rndc_key {
	secret "1234abcd8765";
	algorithm hmac-sha256;
};

controls {
	inet 10.53.0.5 port 9953 allow { any; } keys { rndc_key; };
};

view "default" {
	zone "." {
		type hint;
		file "root.hint";
	};
};
