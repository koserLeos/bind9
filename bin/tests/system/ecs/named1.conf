options {
	directory ".";
	query-source address 10.53.0.1;
	notify-source 10.53.0.1;
	transfer-source 10.53.0.1;
	port 5300;
	pid-file "named1.pid";
	listen-on { 127.0.0.1; };
	listen-on-v6 { none; };
	recursion no;

	ecs-zones {
		!"sub.example.com";
		"example.com" bits-v4 22 bits-v6 0;
		"example.org" bits-v6 48;
		"a.example.net";
		"b.example.net";
		"example.net";
	};
	ecs-forward {
		10.0.0.0/8;
	};

	ecs-types "AAAA" "A" "MX" "TXT";
};
