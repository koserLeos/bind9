	nodata-per-second 2;
	nxdomains-per-second 2;
	errors-per-second 2;
	responses-per-second 5;
	responses-per-second PARAM1 3;
	responses-per-second PARAM2 1;
	all-per-second 50;
	slip 3;
	exempt-clients { 10.53.0.7; };

	// small enough to force a table expansion
	min-table-size 75;
};
